name: Crossplane CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Keep this matrix to runtimes supported by GitHub-hosted runners.
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest
      - name: Run tests
        run: |
          python -m pytest -q

  test-py36:
    name: Tests (Python 3.6)
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.6
        uses: actions/setup-python@v5
        with:
          python-version: "3.6.15"
      - name: Install dependencies (Python 3.6)
        run: |
          python -m pip install --upgrade "pip<22" "setuptools<60" wheel
          python -m pip install -e .
          python -m pip install "pytest<8"
      - name: Run tests (Python 3.6)
        run: |
          python -m pytest -q
